<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TK Photography</h1>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="#top">^TOP</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about"></section>
      <section id="gallery">
        <h2>Gallery</h2>
        <p>
          Here are some highlights of my work. The locations and year are in the
          caption.
        </p>
        <div id="pictures">
          <img src="images/Chile.png" alt="Chile" />
          <img src="images/Guatemala.png" alt="Guatemala" />
          <img src="images/Hawaii.png" alt="Hawaii" />
          <img src="images/Iran.png" alt="Iran" />
          <img src="images/Ireland.png" alt="Ireland" />
          <img src="images/Italy.png" alt="Italy" />
          <img src="images/Moab-Desert.png" alt="Moab-Desert" />
          <img src="images/Rocky-Mountains.png" alt="Rocky-Mountains" />
          <img src="images/Switzerland.png" alt="Switzerland" />
          <!-- <img src="images/TK.png" alt="TK" /> -->
          <img src="images/UK.png" alt="UK" />
          <img src="images/USA.png" alt="USA" />
          <img src="images/Wyoming.png" alt="Wyoming" />
        </div>
      </section>
    </main>

    <footer>
      <section id="contact">
        <h3>Contact</h3>
        <p>Please fill out this form and I'll connect with you soon.</p>
        <form action="post">
          <label for="email">NAME</label>
          <input type="text" name="name" placeholder="Your full name" />
          <label for="email">EMAIL</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
          />
          <label for="message">MESSAGE</label>
          <input
            type="text"
            name="message"
            placeholder="What can I help you with?"
          />

          <button type="submit">Submit</button>
        </form>
      </section>
      <small>Copyright&copy; 2021 TK Photography</small>
    </footer>
  </body>
</html>
